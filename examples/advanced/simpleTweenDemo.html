<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>TweenJS: Simple Tween Demo</title>
	<script src="js/easeljs-NEXT.min.js"></script>
	<script src="js/tweenjs-NEXT.js"></script>
	<script>
		let canvas, stage;

		let init = () => {
			canvas = document.getElementById('testCanvas');
			stage = new createjs.Stage(canvas);

			let ball = new createjs.Shape();
			ball.graphics.ss(5, 'round', 'round');
			ball.graphics.s('#000000');
			ball.graphics.f('#ff0000').dc(0, 0, 50);
			ball.graphics.ss(1, 'round', 'round');
			ball.graphics.s('#000000');
			ball.graphics.mt(0, 0);
			ball.graphics.lt(0, 50);

			ball.graphics.es();
			ball.x = 200;
			ball.y = -50;

			createjs.Tween.get(ball, {loop: -1})
				.to({x: ball.x, y: canvas.height - 55, rotation: -360}, 1500, createjs.Ease.bounceOut)
				.wait(1000)
				.to({x: canvas.width - 55, rotaion: 360}, 2500, createjs.Ease.bounceOut)
				.wait(1000)
				.to({scaleX: 2, scaleY: 2}, 2500, createjs.Ease.quadOut)
				.wait(1000);

			stage.addChild(ball);
			createjs.Ticker.addEventListener('tick', stage)
		};
	</script>
</head>
<body onload="init();">
	<canvas id="testCanvas" width="960" height="400"></canvas>
</body>
</html>
