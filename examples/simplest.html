<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>Tween.js / simplest possible example!</title>
<script>
!function(b,a){var c=b.documentElement;a=function(){var a=c.clientWidth;a&&(c.style.fontSize=a/375*100+"px")};window.addEventListener("orientationchange"in window?"orientationchange":"resize",a,!1);a()}(document,window);
</script>
</head>
<body ontouchmove="return false;" style="background: #fff;">
<script src="//ossweb-img.qq.com/images/js/jquery/jquery-1.11.3.min.js"></script>
<script src="js/Tween.js"></script>
<script src="js/RequestAnimationFrame.js"></script>
<script>
	let init = () => {
		let output = document.createElement('div');
		output.style.cssText = 'position: absolute; left: 50px; top: 300px; font-size: 100px;';
		document.body.appendChild(output);

		let tween = new TWEEN.Tween({x: 50})
			.to({x: 400}, 2000)
			.easing(TWEEN.Easing.Elastic.InOut)
			.onUpdate((object) => {
				output.innerHTML = 'x == ' + Math.round(object.x);
				let transform = 'translateX(' + object.x + 'px)';
				output.style.webkitTransform = transform;
				output.style.transform = transform; 
			})
			.start();
	};

	let animate = (time) => {
		requestAnimationFrame(animate);
		TWEEN.update(time);
	};

	init();
	animate();
</script>
</body>
</html>
